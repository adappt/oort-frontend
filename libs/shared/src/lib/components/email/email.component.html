<div class="example">
  <div>
    <ol class="flex items-center w-full mb-1 ml-1 sm:mb-2">
      <li
        (click)="moveTo(1)"
        class="flex w-full items-center text-white after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-500 after:border-4 after:inline-block dark:after:border-blue-800"
      >
        <div
          class="flex items-center justify-center w-5 h-5 bg-blue-500 rounded-full lg:h-5 lg:w-5 dark:bg-blue-800 shrink-0"
        >
          1
        </div>
      </li>
      <li
        (click)="moveTo(2)"
        class="flex w-full items-center text-white after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-500 after:border-4 after:inline-block dark:after:border-blue-800"
      >
        <div
          class="flex items-center justify-center w-5 h-5 bg-blue-500 rounded-full lg:h-5 lg:w-5 dark:bg-blue-800 shrink-0"
        >        
          2
        </div>
      </li>
      <li
        (click)="moveTo(3)"
        class="flex w-full items-center text-white after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-500 after:border-4 after:inline-block dark:after:border-blue-800"
      >
        <div
          class="flex items-center justify-center w-5 h-5 bg-blue-500 rounded-full lg:h-5 lg:w-5 dark:bg-blue-800 shrink-0"
        >
          3
        </div>
      </li>
      <li
        (click)="moveTo(4)"
        class="flex w-full items-center text-white after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-500 after:border-4 after:inline-block dark:after:border-blue-800"
      >
        <div
          class="flex items-center justify-center w-5 h-5 bg-blue-500 rounded-full lg:h-5 lg:w-5 dark:bg-blue-800 shrink-0"
        >
          4
        </div>
      </li>
      <li
        (click)="moveTo(5)"
        class="flex w-full items-center text-white after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-500 after:border-4 after:inline-block dark:after:border-blue-800"
      >
        <div
          class="flex items-center justify-center w-5 h-5 bg-blue-500 rounded-full lg:h-5 lg:w-5 dark:bg-blue-800 shrink-0"
        >
          5
        </div>
      </li>
      <li
        (click)="moveTo(6)"
        class="flex w-full items-center text-white after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-500 after:border-4 after:inline-block dark:after:border-blue-800"
      >
        <div
          class="flex items-center justify-center w-5 h-5 bg-blue-500 rounded-full lg:h-5 lg:w-5 dark:bg-blue-800 shrink-0"
        >
          6
        </div>
      </li>
      <li (click)="moveTo(7)">
        <div class="flex w-full items-center text-white">
          <div
            class="flex items-center justify-center w-5 h-5 bg-blue-500 rounded-full lg:h-5 lg:w-5 dark:bg-blue-800 shrink-0"
          >
            7
          </div>
        </div>
      </li>
    </ol>
    <div class="max-w-screen-xl mx-auto flex items-center mb-4">
      <div class="mr-4" (click)="moveTo(1)">
        <div class="text-blue-600 text-xs">Notification</div>
        <div class="text-blue-600 text-xs">/ Alert</div>
      </div>
      <div class="mr-4 ml-12" (click)="moveTo(2)">
        <div class="text-blue-600 text-xs ml-6">Select Dataset</div>
      </div>
      <div class="mr-4 ml-12" (click)="moveTo(3)">
        <div class="text-blue-600 text-xs ml-12">Select Distribution</div>
      </div>
      <div class="mr-4 ml-6" (click)="moveTo(4)">
        <div class="text-blue-600 text-xs ml-12">Schedule Alert</div>
      </div>
      <div class="mr-4 ml-12" (click)="moveTo(5)">
        <div class="text-blue-600 text-xs ml-12">Layout</div>
      </div>
      <div class="mr-4 ml-12" (click)="moveTo(6)">
        <div class="text-blue-600 text-xs ml-12">Preview</div>
      </div>
      <div class="ml-12" (click)="moveTo(7)">
        <div class="text-blue-600 text-xs ml-12">Send</div>
      </div>
    </div>
  </div>
  <div>
    <span class="k-form-separator"></span>
  </div>

  <app-create-notification *ngIf="currentStep === 1"></app-create-notification>
  <app-create-dataset *ngIf="currentStep === 2"></app-create-dataset>
  <app-select-distribution *ngIf="currentStep === 3"></app-select-distribution>
  <app-schedule-alert *ngIf="currentStep === 4"></app-schedule-alert>
  <app-layout *ngIf="currentStep === 5"></app-layout>
  <app-preview *ngIf="currentStep === 6"></app-preview>


  <div class="flex gap-4 mt-4">
    <button
      type="button"
      class="bg-blue-200 text-white px-4 py-2 rounded-md"
      *ngIf="currentStep !== 0"
      (click)="prev()"
    >
      Back
    </button>
    <button
      type="button"
      class="bg-blue-200 text-white ml-3 px-4 py-2 rounded-md"
      (click)="next()"
      *ngIf="currentStep !== 7"
    >
      Save and Proceed
    </button>
  </div>  
</div>
