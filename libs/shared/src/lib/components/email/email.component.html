<div *ngIf="isExisting">
  <ui-button
      class="float-right"
      icon="add"
      category="secondary"
      variant="primary"
      (click)="toggle()"
    >
    Create Notification
    </ui-button>
</div>
<div *ngIf="isExisting">  
  <div class="mt-4">
    <label
      htmlFor="exampleSelect"
      class="block text-gray-700 text-sm font-bold mb-2"
    >
    </label>
    <input
      id="exampleSelect"
      type="text"
      (input)="searchTemplate($event)"
      placeholder="Search"
      class="mt-1 block w-64 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
    <!-- <select
      id="exampleSelect"
      name="exampleSelect"
      class="mt-1 block w-64 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    >
      <option value="option1">Search Existing</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select> -->
  </div>

  <div class="relative w-full overflow-x-auto shadow-md mt-5 sm:rounded-lg">
    <table
      class="w-full text-sm border rounded text-left rtl:text-right text-gray-500 dark:text-gray-400 border"
    >
      <thead
        class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-100 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3 dark:text-black">Name</th>
          <th scope="col" class="px-6 py-3 dark:text-black">Alert Type</th>
          <th scope="col" class="px-6 py-3 dark:text-black">Auther</th>

          <th scope="col" class="px-6 py-3 dark:text-black"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b dark:bg-gray-10 dark:border-gray-700"
          *ngFor="let a of [1, 2, 3, 4]"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-black"
          >
            Daily Alert
          </th>
          <td class="px-6 py-4">
            <button
              type="button"
              class="py-0.5 px-2 font-medium text-blue-600 rounded-full flex focus:ring-4 bg-blue-50 dark:border-blue-500"
            >
              <svg
                class="w-3 h-3 mt-1 text-blue-500 me-2"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 16"
              >
                <path
                  d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                />
                <path
                  d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                />
              </svg>
              Email
            </button>
          </td>

          <td class="dark:text-black px-8 py-4">
            <div class="flex">
              <img
                class="w-8 h-8 rounded-full"
                src="https://via.placeholder.com/32x32"
              />
              <div>
                <div class="text-base font-semibold">Bonnie Green</div>
                <div class="font-normal mailto:text-gray-500">
                  bonnie@flowbite.com
                </div>
              </div>
            </div>
          </td>

          <td class="px-6 py-4 flex gap-2">
            <!-- <a
              href="#"
              class="font-medium text-gray-600 whitespace-nowrap dark:text-black"
            >
              Clone
            </a> -->
            <a
              href="#"
              class="font-medium text-gray-600 whitespace-nowrap dark:text-black"
            >
              Delete
            </a>
            <a
              href="#"
              class="font-medium text-blue-600 dark:text-blue-700 hover:underline"
            >
              Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <button
    type="button"
    class="font-semibold mt-2 text-blue-500 py-2 px-4 rounded-md"
    (click)="toggle()"
  >
    or Create New
  </button> -->
</div>
<ng-container *ngIf="!isExisting">
  <ems-template></ems-template>
</ng-container>
