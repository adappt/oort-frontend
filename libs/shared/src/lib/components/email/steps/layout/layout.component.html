<!-- 5th step Layout -->
<div>
  <!-- Dropdowns and Subject Input -->
  <div class="flex flex-col mb-4 bg-[#F5FAFF] p-5" >
    <!-- Subject Input Label -->
    <div class="px-2 mb-2">
      <label htmlFor="subjectInput" class="block font-bold text-gray-700 text-sm">
        Subject*
      </label>
    </div>
    <!-- Dropdowns -->
    <div class="flex mb-2">
      <div class="w-1/5 px-2">
        <label for="fieldSelect" class="block text-gray-700 text-sm">
          Field Select
        </label>
        <select id="fieldSelect" (change)="insertSubjectFieldToken($event)" placeholder="Field Select" class="block w-full mt-1 text-sm py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm">
          <option value="" disabled selected>Select a field</option>
          <option *ngFor="let field of firstBlockFields" [value]="'{{' + field + '}}'">{{ replaceUnderscores(field) | titlecase }}</option>
        </select>
      </div>
      <div class="w-1/5 px-2">
        <label for="timeInput" class="block text-gray-700 text-sm">
          Timestamp
        </label>
        <select id="timeInput" (change)="insertSubjectFieldToken($event)" placeholder="Timestamp" class="block w-full mt-1 text-sm py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm">
          <option value="" disabled selected>Select a timestamp</option>
          <option *ngFor="let option of timeOptions" [value]="option.value">{{ option.label }}</option>
        </select>
      </div>
    </div>
    <!-- Subject Input -->
    <div class="flex-grow px-2">
      <label for="fieldSelect" class="block text-gray-700 text-sm">
        Subject Text
      </label>
      <input
        #subjectInputRef="ngModel"
        id="subjectInput"
        name="subjectInput"
        type="text"
        class="mt-1 text-sm text-left block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"
        placeholder="Enter Value"
        [(ngModel)]="emailService.allLayoutdata.txtSubject"
        required
        [ngClass]="{'form-error': (!subjectInputRef.valid && subjectInputRef.touched)}"
      />
    </div>
  </div>
  <!-- Header -->
  <div class="bg-[#F5FAFF]  mb-4 p-5">
    <div class="text-md font-semibold text-left text-[#1D2939]">Header Style</div>
    <div class="flex flex-wrap mb-4">
      <!-- Header Logo Image -->
      <div class="w-1/6" *ngIf="headerLogo">
        <img id="headerLogo" [src]="headerLogo" class="w-full h-auto object-cover">
      </div>
      <!-- Header Logo Input -->
      <div class="w-2/6">
        <label for="headerLogoInput" class="block text-gray-700 text-sm">
          Header Logo
        </label>
        <div class="flex items-center space-x-2">
          <input
            id="headerLogoInput"
            type="file"
            accept="image/*"
            (change)="onHeaderLogoSelected($event)"
            class="text-sm py-1 px-2 border border-gray-300 bg-white rounded-lg shadow-sm"
          />
          <button *ngIf="headerLogo" (click)="removeHeaderLogo()" class="bg-red-500 text-white py-1 px-2 border border-transparent rounded-md shadow-sm hover:bg-red-600">
            Remove
          </button>
        </div>
      </div>
      <!-- Color Picker for Header Background Color -->
      <div class="w-1/4">
        <label for="headerBackgroundColor" class="block text-gray-700 text-sm">Background Color</label>
        <input type="color" id="headerBackgroundColor" name="headerBackgroundColor" value="#00205C"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
      <!-- Color Picker for Header Text Color -->
      <div class="w-1/4">
        <label for="headerColor" class="block text-gray-700 text-sm">Text Color</label>
        <input type="color" id="headerColor" name="headerColor" value="#FFFFFF"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
    </div>
    <editor [(ngModel)]="emailService.allLayoutdata.headerHtml" [ngModelOptions]="{ standalone: true }" [init]="editor"></editor>
  </div>
  <!-- Body -->
  <div class="bg-[#F5FAFF]  mb-4 p-5">
    <div class="text-md font-semibold text-left text-[#1D2939]">Body</div>
    <div class="flex flex-wrap mb-4">
      <!-- Color Picker for Background Color -->
      <div class="w-1/4">
        <label for="bodyBackgroundColor" class="block text-gray-700 text-sm">Background Color</label>
        <input type="color" id="bodyBackgroundColor" name="bodyBackgroundColor" value="#FFFFFF"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
      <!-- Color Picker for Text Color -->
      <div class="w-1/4">
        <label for="bodyColor" class="block text-gray-700 text-sm">Text Color</label>
        <input type="color" id="bodyColor" name="bodyColor" value="#000000"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
    </div>
    <div class="flex">
      <!-- Body Text Editor -->
      <editor #bodyEditor [(ngModel)]="emailService.allLayoutdata.bodyHtml" [init]="editor" (onContentChange)="onEditorContentChange($event)"></editor>

      <!-- Add Block Scrollable List -->
      <div class="ml-4" style="height: 300px; overflow-y: auto;">
        <div class="text-sm font-medium text-left text-[#344054]">Block Select</div>
        <ng-container *ngIf="emailService.getAllPreviewData().length; else noBlocks">
          <div *ngFor="let previewData of emailService.getAllPreviewData(); let i = index">
            <button type="button" (click)="insertDataSetToBodyHtmlByTabName(previewData.tabName)"
              class="cursor-pointer block w-full text-left bg-white text-gray-700 border border-gray-300 rounded-md py-2 px-4 leading-tight focus:outline-none focus:border-gray-500">
              {{ previewData.tabName }}
            </button>
          </div>
        </ng-container>
        <ng-template #noBlocks>
          <div class="text-gray-700">No blocks configured</div>
        </ng-template>
      </div>
    </div>
  </div>
  <!-- Banner Image -->
  <div class="mb-4 bg-[#F5FAFF] flex items-center p-5">
    <div class="inline-block px-5">
      <label for="banner_input" class="block text-gray-700 text-sm">
        Banner Image
      </label>
    </div>
    <img *ngIf="bannerImage" [src]="bannerImage" class="w-20 h-20 object-cover mb-2">
    <input
      id="banner_input"
      type="file"
      accept="image/*"
      (change)="onBannerSelected($event)"
      class="mt-1 text-sm text-left block flex-grow py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm"
    />
  </div>
  <!-- Footer -->
  <div class="bg-[#F5FAFF]  mb-4 p-5">
    <div class="text-md font-semibold text-left text-[#1D2939]">Footer Style</div>
    <div class="flex flex-wrap mb-4">
      <!-- Footer Logo Image -->
      <div class="w-1/6" *ngIf="footerLogo">
        <img id="footerLogo" [src]="footerLogo" class="w-full h-auto object-cover">
      </div>
      <!-- Footer Logo Input -->
      <div class="w-2/6">
        <label for="footerLogoInput" class="block text-gray-700 text-sm">
          Footer Logo
        </label>
        <div class="flex items-center space-x-2">
          <input
            id="footerLogoInput"
            type="file"
            accept="image/*"
            (change)="onFooterLogoSelected($event)"
            class="text-sm py-1 px-2 border border-gray-300 bg-white rounded-lg shadow-sm"
          />
          <button *ngIf="footerLogo" (click)="removeFooterLogo()" class="bg-red-500 text-white py-1 px-2 border border-transparent rounded-md shadow-sm hover:bg-red-600">
            Remove
          </button>
        </div>
      </div>
      <!-- Color Picker for Footer Background Color -->
      <div class="w-1/4">
        <label for="footerBackgroundColor" class="block text-gray-700 text-sm">Background Color</label>
        <input type="color" id="footerBackgroundColor" name="footerBackgroundColor" value="#FFFFFF"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
      <!-- Color Picker for Footer Text Color -->
      <div class="w-1/4">
        <label for="footerColor" class="block text-gray-700 text-sm">Text Color</label>
        <input type="color" id="footerColor" name="footerColor" value="#000000"
          class="h-10 w-full rounded-md"
          style="border: none !important; background-color: transparent; -webkit-appearance: none; appearance: none;"
        >
      </div>
    </div>
    <editor [(ngModel)]="emailService.allLayoutdata.footerHtml" [ngModelOptions]="{ standalone: true }" [init]="editor"></editor>
  </div>
</div>
