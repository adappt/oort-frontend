<!-- 5th step Layout -->
<div>
  <!-- Subject -->
  <div class="mt-8 bg-[#F5FAFF] flex items-center p-5">
    <div class="inline-block px-5">
      <label htmlFor="exampleSelect" class="block text-gray-700 text-sm">
        Subject*
      </label>
    </div>
    <input
      id="subjectInput"
      type="text"
      class="mt-1 text-sm text-left block w-full py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Enter Value"
      [(ngModel)]="emailService.allLayoutdata.txtSubject" [ngModelOptions]="{ standalone: true }"
    />
  </div>

  <!-- Header Logo -->
  <div class="mt-8 bg-[#F5FAFF] flex items-center p-5">
    <div class="inline-block px-5">
      <label for="headerLogoInput" class="block text-gray-700 text-sm">
        Header Logo*
      </label>
    </div>
    <img id="headerLogo" *ngIf="headerLogo" [src]="headerLogo" class="w-20 h-20 object-cover mb-2">
    <input
      id="headerLogoInput"
      type="file"
      accept="image/*"
      (change)="onHeaderLogoSelected($event)"
      class="mt-1 text-sm text-left block flex-grow py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>
<br>
  <!-- Header -->
  <div>
    <div class="block text-gray-700 text-sm">Header Style</div>
    <div class="flex mb-4">
      <!-- Color Picker for Header Background Color -->
      <div class="mr-4">
        <label for="headerBackgroundColor" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Header Background Color</label>
        <input type="color" id="headerBackgroundColor" name="headerBackgroundColor" value="#00205C"
          class="cursor-pointer h-10 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" style="border-radius: 8px;">
      </div>

      <!-- Color Picker for Header Text Color -->
      <div class="mr-4">
        <label for="headerColor" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Header Text Color</label>
        <input type="color" id="headerColor" name="headerColor" value="#FFFFFF"
          class="cursor-pointer h-10 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" style="border-radius: 8px;">
      </div>
    </div>
    <editor [(ngModel)]="emailService.allLayoutdata.headerHtml" [ngModelOptions]="{ standalone: true }" [init]="editor"></editor>
  </div>
<br>
   <!-- Body -->
   <div>
    <div class="block text-gray-700 text-sm">Body</div>
    <!-- Row container for Add Block select and color pickers -->
    <div class="flex flex-wrap -mx-3 mb-6">
      <!-- Add Block Label and Select with Tailwind CSS -->
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label for="blockSelector" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Add Block</label>
        <select #blockSelector (change)="insertDataSetToBodyHtmlByTabName(blockSelector.value)"
          class="cursor-pointer block w-full bg-white text-gray-700 border border-gray-300 rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500">
          <option *ngFor="let previewData of emailService.getAllPreviewData(); let i = index" [value]="previewData.tabName">
            {{ previewData.tabName }}
          </option>
        </select>
      </div>

      <!-- Color Picker for Background Color -->
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label for="bodyBackgroundColor" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Background Color</label>
        <input type="color" id="bodyBackgroundColor" name="bodyBackgroundColor" value="#00205C"
          class="cursor-pointer h-10 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" style="border-radius: 8px;">
      </div>

      <!-- Color Picker for Text Color -->
      <div class="w-full md:w-1/3 px-3">
        <label for="bodyColor" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Text Color</label>
        <input type="color" id="bodyColor" name="bodyColor" value="#FFFFFF"
          class="cursor-pointer h-10 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" style="border-radius: 8px;">
      </div>
    </div>
    <editor #bodyEditor [(ngModel)]="emailService.allLayoutdata.bodyHtml" [init]="editor" (onContentChange)="onEditorContentChange($event)"></editor>
  </div>
  <br>

  <!-- Banner Image -->
  <div class="mt-8 bg-[#F5FAFF] flex items-center p-5">
    <div class="inline-block px-5">
      <label for="banner_input" class="block text-gray-700 text-sm">
        Banner Image*
      </label>
    </div>
    <img *ngIf="bannerImage" [src]="bannerImage" class="w-20 h-20 object-cover mb-2">
    <input
      id="banner_input"
      type="file"
      accept="image/*"
      (change)="onBannerSelected($event)"
      class="mt-1 text-sm text-left block flex-grow py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>
<br>
  <!-- Footer Logo -->
  <div class="mt-8 bg-[#F5FAFF] flex items-center p-5">
    <div class="inline-block px-5">
      <label for="footerLogoInput" class="block text-gray-700 text-sm">
        Footer Logo*
      </label>
    </div>
    <img *ngIf="footerLogo" [src]="footerLogo" class="w-20 h-20 object-cover mb-2">
    <input
      id="footerLogoInput"
      type="file"
      accept="image/*"
      (change)="onFooterLogoSelected($event)"
      class="mt-1 text-sm text-left block flex-grow py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>


  <div class="bold mt-3 text-gray-800">Footer</div>
  <div class="flex mb-4">
    <!-- Color Picker for Footer Background Color -->
    <div class="mr-4">
      <label for="footerBackgroundColor" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Background Color</label>
      <input type="color" id="footerBackgroundColor" name="footerBackgroundColor" value="#00205C"
        class="cursor-pointer h-10 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" style="border-radius: 8px;">
    </div>

    <!-- Color Picker for Footer Text Color -->
    <div class="mr-4">
      <label for="footerColor" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Text Color</label>
      <input type="color" id="footerColor" name="footerColor" value="#FFFFFF"
        class="cursor-pointer h-10 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" style="border-radius: 8px;">
    </div>
  </div>
  <editor [(ngModel)]="emailService.allLayoutdata.footerHtml" [ngModelOptions]="{ standalone: true }" [init]="editor"></editor>
</div>
