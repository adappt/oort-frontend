<div class="border-blue-800 border-2 w-full h-full border-solid">
  <div class="p-3 bg-white flex justify-around items-center">
    <img id="whoLogo" src="./../../../../../../../../assets/WHO.png" alt="WHO logo" class="w-1/3 h-auto object-contain">
    <img id="headerLogo" [src]="headerLogo"  class="w-1/3 h-auto object-contain">
    <img id="emsLogo" [src]="bannerImage" class="w-1/3 h-auto object-contain">
  </div>

  <div class="">
    <div class="text-center " id="headerHtml"></div>
  </div>

  <div class="">
    <div class="text-center " id="bodyHtml"></div>
  </div>
  <div class="relative mt-2 m-2 overflow-x-auto">
    <table *ngIf="dataList?.length"
      class="w-full  text-sm text-left rtl:text-right text-gray-500 dark:text-blue-400"
    >
      <thead
        class="text-xs text-white uppercase bg-blue-800 dark:bg-blue-700"
      >
        <tr>
          <ng-container *ngFor="let item of dataListKey[0] | keyvalue">
            <th class="dark:text-blue-400  border-white-600 shadow-xs text-white p-2  text-center">{{
              replaceUnderscores(item.key) | titlecase }}</th>
          </ng-container>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let data of dataList" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <ng-container *ngFor="let item of data | keyvalue">
            <td class="p-2 border border-blue-600 shadow-xs m-1 text-center">{{ item.value }}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
  <div  class="m-2 flex">
    <div class="text-left">
      <img id="footerImg" [src]="footerLogo"  class="mt-1 text-sm text-left block flex-grow py-1 px-2 bg-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      style="max-width: 9.5rem !important;">
    </div>
    <div class="text-center text-xs m-2  bg-white h-14 " id="footerHtml"></div>
  </div>

  <div class="m-2 bg-blue-600 border-blue-600 text-white text-left font-bold ">
    Copyright Â© World Health Organization 2023.
  </div>
</div>
