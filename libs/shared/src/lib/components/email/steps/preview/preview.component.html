<div class="border-blue-800 border-2 w-full h-full border-solid">
  <!-- Banner Images -->
  <div class="bg-white flex justify-around items-center w-9/10 mx-auto">
    <img id="whoLogo" src="./../../../../../../../../assets/WHO.png" alt="WHO logo" class="w-1/3 h-auto object-contain">
    <img id="headerLogo" [src]="headerLogo"  class="w-1/4 h-auto object-contain">
    <img id="emsLogo" [src]="bannerImage" class="w-1/4 h-auto object-contain">
  </div>

  <!-- Header -->
  <div class="text-center m-2 flex w-9/10 mx-auto justify-center items-center" [ngStyle]="{'background-color': emailService.headerBackgroundColor}">
    <div class="m-2 w-full p-2"  id="headerHtml" [ngStyle]="{'background-color': emailService.headerBackgroundColor, 'color': emailService.headerTextColor}"></div>
  </div>

  <!-- Body -->
  <div class="text-center flex w-9/10" [ngStyle]="{'background-color': emailService.bodyBackgroundColor}">
    <div class="m-2 w-full p-2" id="bodyHtml" [ngStyle]="{'background-color': emailService.bodyBackgroundColor, 'color': emailService.bodyTextColor}"></div>
  </div>

  <!-- Footer -->
  <div class="m-2 flex w-9/10 mx-auto" [ngStyle]="{'background-color': emailService.footerBackgroundColor}">
    <div class="flex-none w-1/5">
      <img id="footerImg" [src]="footerLogo"
      class="block w-full py-1 px-2 bg-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      style="max-width: 100%;"
      [ngStyle]="{'background-color': emailService.footerBackgroundColor}">
    </div>
    <div class="flex-grow w-4/5 bg-white overflow-hidden" id="footerHtml"
        [ngStyle]="{'background-color': emailService.footerBackgroundColor, 'color': emailService.footerTextColor}">
    </div>
  </div>
  <!-- Copyright -->
  <div class="m-2 w-9/10 mx-auto bg-[#00205C] border-blue-600 text-white font-bold text-center mb-0">
    {{ 'common.copyright.who' | translate}}
  </div>
</div>
