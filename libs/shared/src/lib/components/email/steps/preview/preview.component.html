<div [style]="getEmailStyle('container')">
  <!-- Banner Images -->
  <div [style]="getEmailStyle('banner')">
    <img id="whoLogo" src="./../../../../../../../../assets/WHO.png" alt="WHO logo" [style]="getEmailStyle('whoLogo')">
    <img id="headerLogo" [src]="headerLogo" [style]="getEmailStyle('headerLogo')">
    <img id="bannerImage" [src]="bannerImage" [style]="getEmailStyle('bannerImage')">
  </div>

  <!-- Header -->
  <div id="headerHtml" [style]="getEmailStyle('header')"></div>

  <!-- Body -->
  <div id="bodyHtml" [style]="getEmailStyle('body')"></div>

  <!-- Footer -->
  <div [style]="getEmailStyle('footer')">
    <img id="footerImg" [src]="footerLogo" [style]="getEmailStyle('footerImg')"/>
    <div id="footerHtml" [style]="getEmailStyle('footerHtml')"></div>
  </div>
  <!-- Copyright -->
  <div [style]="getEmailStyle('copyright')">
    {{ 'common.copyright.who' | translate}}
  </div>
</div>
