<!-- <h1>3rd step select Distribution</h1> -->
<div class="distribution_list">
  <div class="flex gap-4">
    <div class="mt-8">
      <label htmlFor="exampleSelect" class="block text-gray-700 text-xs">
        {{'components.selectDistribution.label' | translate}}
      </label>
      <input
        class="mt-1 text-xs text-left block w-52 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        [placeholder]="'common.search' | translate" />
    </div>
    <div class="text-gray-700 text-xs gap-5 flex items-end">
      <input id="Alert_me" type="checkbox">
      <label for="Alert_me">
        {{'components.selectDistribution.alertMe' | translate}}
      </label>
    </div>
  </div>
  <div>
    <button class="w-full flex p-2 space-y-4 flex-col items-start self-stretch bg-blue-50"
      (ngModel)="showEmailTemplate">
      {{'components.selectDistribution.to' | translate}}
    </button>
    <div class="Email_Template">
      <input
        class="mt-1 text-xs text-left block w-52 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        type="text" [placeholder]="'components.selectDistribution.email' | translate">
      <select
        class="mt-1 text-xs text-left block w-64 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <ng-container *ngFor="let email of emails">
          <option [value]="email">
            {{ email }}
          </option>
        </ng-container>
      </select>
    </div>
    <div class="Create filters">
      <p class="text-blue-700 text-base font-semibold font-small eading-normal">
        {{'components.selectDistribution.createFilterLogic' | translate}}</p>
      <div>
        <div class="mt-6 flex-row gap-4">
          <label htmlFor="exampleSelect" class="block text-gray-700 text-sm">
            {{ 'components.queryBuilder.dataset.title' | translate }}*
          </label>
          <input
            class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [placeholder]="'components.queryBuilder.dataset.select' | translate" />
        </div>
        <table *ngIf="dataList?.length" class="w-full border border-blue-600 shadow-xs m-1">
          <thead class="bg-blue-600  border-blue-600 shadow-xs text-white">
            <tr class="bg-blue-600  border-blue-600 shadow-xs text-white">
              <ng-container *ngFor="let item of dataList[0] | keyvalue">
                <th class="bg-blue-600  border-white-600 shadow-xs text-white p-2  text-center">{{
                  replaceUnderscores(item.key) | titlecase }}</th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataList" class=" bg-white-600 border-blue-600 text-blue-600">
              <ng-container *ngFor="let item of data | keyvalue">
                <td class="p-2 border border-blue-600 shadow-xs m-1 text-center">{{ item.value }}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
        <div [formGroup]="filterQuery">
          <div class="flex gap-4 mt-6">
            <div class="mt-2">
              <label htmlFor="exampleSelect" class="block text-gray-700 text-xs">
                {{ 'components.queryBuilder.filter.logic' | translate }}
              </label>
              <select formControlName="logic"
                class="mt-1 text-xs text-left block w-36 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="and">
                  {{ 'components.queryBuilder.filter.and' | translate }}
                </option>
                <option value="or">
                  {{ 'components.queryBuilder.filter.or' | translate }}
                </option>
              </select>
            </div>
            <button type="button" (click)="addNewDatasetFilter()"
              class="mt-7 text-xs text-left block w-48 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              {{ 'components.queryBuilder.filter.new' | translate }}
            </button>
          </div>
          <div>
            <div formArrayName="filters">
              <div *ngFor="let data of filterFields.controls; let fieldIndex = index">
                <div class="flex gap-5 ml-20" [formGroupName]="fieldIndex">
                  <div class="mt-4">
                    <label htmlFor="exampleSelect" class="block text-gray-700 text-xs">
                      {{ 'components.queryBuilder.filter.field' | translate }}
                    </label>
                    <select id="exampleSelect" name="exampleSelect" (change)="setField($event)"
                      class="mt-1 text-xs text-left block w-64 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      formControlName="field">
                      <ng-container *ngFor="let fieldName of dataSetFields">
                        <option [value]="fieldName">
                          {{ replaceUnderscores(fieldName) | titlecase }}
                        </option>
                      </ng-container>
                    </select>
                  </div>
                  <div class="mt-4">
                    <label htmlFor="exampleSelect" class="block text-gray-700 text-xs">
                      {{ 'components.queryBuilder.filter.operator' | translate }}
                    </label>
                    <select id="exampleSelect" name="exampleSelect"
                      class="mt-1 text-xs text-left block w-64 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      formControlName="operator">
                      <option [value]="operator?.value" *ngFor="let operator of operators">
                        {{ operator.value | titlecase }}
                      </option>
                    </select>
                  </div>
                  <div class="mt-4">
                    <label htmlFor="exampleSelect" class="block text-gray-700 text-xs">
                      {{ 'components.queryBuilder.filter.value' | translate }}
                    </label>
                    <input
                      class="mt-1 text-xs text-left block w-64 py-1 px-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="Enter the value" formControlName="value" />
                  </div>
                  <div class="deleteIcon" (click)="deleteDatasetFilter(fieldIndex)">
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                      <path
                        d="M9.5 3H15.5M3.5 6H21.5M19.5 6L18.7987 16.5193C18.6935 18.0975 18.6409 18.8867 18.3 19.485C17.9999 20.0118 17.5472 20.4353 17.0017 20.6997C16.382 21 15.5911 21 14.0093 21H10.9907C9.40891 21 8.61803 21 7.99834 20.6997C7.45276 20.4353 7.00009 20.0118 6.69998 19.485C6.35911 18.8867 6.3065 18.0975 6.20129 16.5193L5.5 6M10.5 10.5V15.5M14.5 10.5V15.5"
                        stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="show-selected-emails">
            <div *ngFor="let emailText of selectedEmails">
              <p>{{emailText}}</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                <path
                  d="M10.585 8L13.7122 4.87281C14.0959 4.48906 14.0959 3.86687 13.7122 3.48281L13.0172 2.78781C12.6334 2.40406 12.0113 2.40406 11.6272 2.78781L8.5 5.915L5.37281 2.78781C4.98906 2.40406 4.36688 2.40406 3.98281 2.78781L3.28781 3.48281C2.90406 3.86656 2.90406 4.48875 3.28781 4.87281L6.415 8L3.28781 11.1272C2.90406 11.5109 2.90406 12.1331 3.28781 12.5172L3.98281 13.2122C4.36656 13.5959 4.98906 13.5959 5.37281 13.2122L8.5 10.085L11.6272 13.2122C12.0109 13.5959 12.6334 13.5959 13.0172 13.2122L13.7122 12.5172C14.0959 12.1334 14.0959 11.5113 13.7122 11.1272L10.585 8Z"
                  fill="black" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
